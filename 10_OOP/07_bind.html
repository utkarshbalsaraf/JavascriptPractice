<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bind</title>
</head>
<body>
  <button class="btn">Click</button>
</body>
<script>
  class React {
    constructor() {
      this.librarym = "React"
      this.serverm = "https://localhost:3000"

      //requirement

      document.querySelector('.btn')
        .addEventListener('click', this.handleClick.bind(this))

    }
    handleClick() {
      console.log("Button Clicked");
      console.log(this);
    }
  }
</script>

</html>
